<div class="main-div">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Meow Generator &nbsp;</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-grid-list cols="4" rowHeight="1:1" [gutterSize]="'10px'">
                <mat-grid-tile *ngFor="let catData of catDataList" class="img-container">
                    <mat-card class="example-card">
                        <img mat-card-image src="{{ catData.url }}" alt="{{ catData.id }}" height="300px">
                        <!-- <mat-card-actions>
                            <button mat-button>LIKE</button>
                            <button mat-button>SHARE</button>
                        </mat-card-actions> -->
                    </mat-card>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-content>
    </mat-card>
</div>
