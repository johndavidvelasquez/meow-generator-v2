<div class="main-div">
    <mat-grid-list cols="4" rowHeight="1:1" [gutterSize]="'10px'">
        <mat-grid-tile *ngFor="let breed of breedList" class="img-container">
            <mat-card class="example-card" fxFlexAlign="stretch">
                <mat-card-header>
                    
                      <!-- <img mat-card-image src="{{ breed.image.url != null ? breed.image.url : breed.url != null ? breed.url : '' }}"
                    alt="Photo of a Shiba Inu"> -->
                </mat-card-header>
                <img mat-card-image src="{{ breed.url }}" alt="Photo of a Shiba Inu"> 
                <mat-card-content>
                    <mat-card-title>{{ breed.name }}</mat-card-title>
                    <mat-card-subtitle>{{ breed.alt_names }}</mat-card-subtitle>
                    <!-- <p>
                        {{ breed.description }}
                    </p> -->
                </mat-card-content>
                <!-- <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions> -->
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
